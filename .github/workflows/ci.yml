name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - dev/*
      - master

env:
  NODE_VERSION: 18

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: ğŸ‘€ Checkout Code
        uses: actions/checkout@v3

      - name: â˜•ï¸ Use Java 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"

      - name: ğŸ— Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ“¦ Install Example Dependencies
        run: cd example && yarn install --frozen-lockfile

      - name: ğŸ“š Lint Code
        run: yarn lint

      - name: ğŸ§ª Run Tests
        run: yarn test
