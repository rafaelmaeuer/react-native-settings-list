name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - dev/*
      - main

env:
  NODE_VERSION: 18

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: ğŸ‘€ Checkout Code
        uses: actions/checkout@v3

      - name: â˜•ï¸ Use Java 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"

      - name: ğŸ— Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install Lib Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ“š Lint Lib Code
        run: yarn lint

      - name: ğŸ“¦ Install Example Dependencies
        run: yarn install --frozen-lockfile
        working-directory: example

      - name: ğŸ“š Lint Example Code
        run: yarn lint
        working-directory: example

      - name: âš’ï¸ Build Example Apps
        run: yarn build:all
        working-directory: example

      - name: ğŸ§ª Run Example Tests
        run: yarn test
        working-directory: example
